<div class="article-metadata">
<time class="published" datetime="{{ article.locale_date }}">{{ article.locale_date }} </time>
<a class="url fn" href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }} </a>
<span>
    <i class="icon-folder-open"></i>
    <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a>
</span>
<span>
{% if article.tags %}
    <i class="icon-tags"></i>
    {% for tag in article.tags %}
    <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
    {% endfor %}
{% endif %}
</span>
{% if PDF_PROCESSOR %}
<span><a href="{{ SITEURL }}/pdf/{{ article.slug }}.pdf">get the pdf</a></span>
{% endif %}
<!-- <p>{% include "twitter.html" %}</p> -->
</div>
