{% extends "base.html" %}
{% block title %}{{ SITENAME }} <small>[tgs]</small>{% endblock %}
{% block content %}
<h2>标签</h2>
<div class="tag-cloud">
    {% for tag in tag_cloud %}
        <p class="tag-{{ tag.1 }}"><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag.0 }}</a></p>
    {% endfor %}
</div>
{% endblock %}
